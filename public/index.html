<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>StreetWise</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- HTML Render of Google Maps -->

    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-4">My Map</h1>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-xs ml-3">
          <input class="form-control" id="search" type="text" placeholder="Search..." />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <!-- Google Maps -->

    <script>

      let map;

       createMap = () => {
        var options = {
          center: { lat: 33.7175, lng: -117.8311 },
          zoom: 8
        };

        map = new google.maps.Map(document.getElementById('map'), options);

        // Marker functionality

        google.maps.event.addListener(map, 'click',
          function(event){
            addMarker({coords:event.latLng});
        });

        var markers = [];

        for(var i = 0; i < markers.length; i++) {
          addMarker(markers[i]);
        }

        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map
          });
          
          if(props.iconImage){

            marker.setIcon(props.iconImage);
          }

          if(props.content){
              var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener('click', function() {
              infoWindow.open(map, marker);
            });
          }
        }

        // Search functionality

        var input = document.getElementById('search');
        var searchBox = new google.maps.places.SearchBox(input);

        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        
        searchBox.addListener('places_changed', function () {
          var places = searchBox.getPlaces();

          if (places.length == 0)
            return;

          markers.forEach(function (m) { m.setMap(null); });
          markers = [];

          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(p) {
            if (!p.geometry)
              return;

            markers.push(new google.maps.Marker({
              map: map,
              title: p.name,
              position: p.geometry.location
            }));

            if (p.geometry.viewport)
              bounds.union(p.geometry.viewport);
            else
              bounds.extend(p.geometry.location);
          });
          
          map.fitBounds(bounds);
        });
      } 
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkqzhknCSc2mV6evpPKPtLzNZVs-OEs4M&callback=createMap&libraries=places" async defer>
    </script>
  </body>
</html>
